<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }

     /*已知高宽的元素水平居中*/
     #wrap{
         position: relative;
         width: 400px;
         height: 600px;
         background: pink;
         margin: 0 auto;
     }
    #inner{
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        width: 100px;
        height: 100px;
        background: deeppink;
    }



    </style>
</head>
<body>

    <div id="wrap">
        <div id="inner">
            test
        </div>
    </div>

</body>
</html>
