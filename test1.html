<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav-text{
                font-size: 30px;
            }

        .a{
            font-size: 20px;
            background-color: aqua;
        }
        .b{
            color:aquamarine;
        }
        .c{
            font-size: 30px;
        }

        li strong {
            font-style: italic;
            font-weight: normal;
        }

        #test span{
            font-size: 50px;
            color: brown;
        }


    </style>
 


</head>
<body>
    
    <div id="nav">
        <span class="nav-text">新闻</span>
        <span class="nav-text">hao123</span>
        <span class="nav-text">地图</span>
        <span class="nav-text">视频</span>
        <span class="nav-text">贴吧</span>
        <span class="nav-text">学术</span>
        <span class="nav-text">更多</span>
    </div>

    <div class="a">hello</div>
    <div class="b">world</div>

    <div class="a b c">hello world</div>

    <p><strong>我是粗体字，不是斜体字，因为我不在列表当中，所以这个规则对我不起作用</strong></p>

    <ol>
    <li><strong>我是斜体字。这是因为 strong 元素位于 li 元素内。</strong></li>
    <li>我是正常的字体。</li>
    </ol>


    <div id="test">
        <span>
            <p>hello world</p>
        </span>
    </div>

    <p>hello world</p>

</body>
</html>
